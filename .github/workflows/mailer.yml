name: Daily Mailer

on:
  schedule:
    - cron: "0 3 * * *"   # Runs at 9 AM IST (3 AM UTC)
  workflow_dispatch:       # allows manual run too

jobs:
  run-mailer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run mailer
        run: node app.js
